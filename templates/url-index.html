{{ define "content" }}
<div class="row">
  <div class="col-xs-12">
    {{if .Count}}
    <p class="text-muted">There are {{ .Count }}&hellip;</p>
    {{range $url := .URLs }}
      {{ template "url-partial" $url }}
    {{ end }}
    {{else}}
    <p class="text-center">There is nothing here but silence. You can import data from other services in the <a href="#">settings</a>.</p>
    {{ end }}
  </div>
</div>
{{ end }}
